<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Website</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        .header {
            text-align: center;
            margin: 50px 0;
            font-size: 48px;
            font-weight: bold;
        }
        .images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .images img {
            width: 300px; /* Đặt chiều rộng cố định */
            height: 200px; /* Đặt chiều cao cố định */
            object-fit: cover; /* Giữ tỉ lệ và cắt ảnh nếu cần */
            border-radius: 10px;
            border: 2px solid #ccc;
        }
        .price {
            margin-top: 10px;
            font-size: 18px;
            color: #555;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            background-color: #333;
            color: #fff;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
